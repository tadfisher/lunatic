buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.0-alpha3'
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

ext {
  minSdkVersion = 16
  targetSdkVersion = 23
  compileSdkVersion = 23
  buildToolsVersion = '23.0.2'
  supportLibraryVersion = '23.2.1'
  sourceCompatibilityVersion = JavaVersion.VERSION_1_7
  targetCompatibilityVersion = JavaVersion.VERSION_1_7
}

ext.deps = [
    // Android
    supportAnnotations: "com.android.support:annotations:${ext.supportLibraryVersion}",
    supportDesign: "com.android.support:design:${ext.supportLibraryVersion}",
    supportRecyclerView: "com.android.support:recyclerview-v7:${ext.supportLibraryVersion}",

    // ThreeTen
    threeten: 'org.threeten:threetenbp:1.3.1',
    threetenAndroid: 'com.jakewharton.threetenabp:threetenabp:1.0.3',

    // Helpers
    autoValue: 'com.google.auto.value:auto-value:1.2-rc1',
    autoValueParcel: 'com.ryanharter.auto.value:auto-value-parcel:0.2.1'
]