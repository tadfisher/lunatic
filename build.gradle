buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

ext {
    minSdkVersion = 16
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = '23.0.2'
    supportLibraryVersion = '23.1.1'
    sourceCompatibilityVersion = JavaVersion.VERSION_1_7
    targetCompatibilityVersion = JavaVersion.VERSION_1_7
}

ext.deps = [
        // Android
        supportAnnotations: 'com.android.support:',
        supportDesign: 'com.android.support:design:23.1.1',
        supportRecyclerView: 'com.android.support:recyclerview-v7:23.1.1',

        // Date libraries
        joda: 'joda-time:joda-time:2.9',
        jodaAndroid: 'net.danlew:android.joda:2.9.0',
        threeten: 'org.threeten:threetenbp:1.3.1',
        threetenAndroid: 'com.jakewharton.threetenabp:threetenabp:1.0.3'
]